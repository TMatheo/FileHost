<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FurryCore</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; overflow: hidden; cursor: none; }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    border: 6px solid transparent;
    border-radius: 12px;
    pointer-events: none;
    z-index: 100;
    border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #ff00ff);
    border-image-slice: 1;
    animation: borderGlow 6s linear infinite;
  }

  @keyframes borderGlow {
    0% { border-image-source: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #ff00ff); }
    50% { border-image-source: linear-gradient(225deg, #00ffff, #ff00ff, #ffcc00, #00ffff); }
    100% { border-image-source: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #ff00ff); }
  }

  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: blur(8px) brightness(1.2);
    z-index: -1;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .fade-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    opacity: 1;
    transition: opacity 3s ease;
    z-index: 0;
    pointer-events: none;
  }

  .content {
    position: relative;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    flex-direction: column;
    z-index: 1;
  }

  h1 { 
    font-size: 3rem; 
    text-shadow: 0 0 20px rgba(255,255,255,0.7); 
    position: relative;
  }

  .invisible-line {
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.1rem;
    color: transparent;
    pointer-events: none;
  }

  .buttons { margin-top: 20px; }
  .buttons a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    background: rgba(255,255,255,0.1);
    color: white;
    text-decoration: none;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    backdrop-filter: blur(4px);
    transition: all 0.3s ease;
  }
  .buttons a:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
  }

  #start-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: black;
    display: flex; justify-content: center; align-items: center;
    color: white; font-size: 2rem; cursor: pointer;
    z-index: 1000;
    transition: opacity 1.5s ease;
  }

  /* Small white cursor bloom */
  #cursor-bloom {
    position: fixed;
    left: 0;
    top: 0;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.7);
    box-shadow: 0 0 8px rgba(255,255,255,0.5), 0 0 16px rgba(255,255,255,0.3);
    transition: background 0.2s;
    z-index: 2000;
  }

  /* Snowflakes */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 10px;
    user-select: none;
    pointer-events: none;
    z-index: 1500;
    opacity: 0.8;
    text-shadow: 0 0 5px white;
  }
</style>
</head>
<body>

<video id="video-bg" class="video-bg" loop playsinline>
  <source id="video-source" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="fade-overlay" id="fade-overlay"></div>

<div class="content">
  <h1>FurryCore
    <span class="invisible-line">Invisible text line</span>
  </h1>
  <div class="buttons">
    <a href="FCStore.html">Store</a>
    <a href="#">Forum</a>
  </div>
</div>

<div id="start-overlay">Click to enter &hearts;</div>

<div id="cursor-bloom"></div>

<script>
const video = document.getElementById('video-bg');
const source = document.getElementById('video-source');
const overlay = document.getElementById('fade-overlay');
const startOverlay = document.getElementById('start-overlay');
const cursor = document.getElementById('cursor-bloom');

const videos = [
  "https://files.catbox.moe/golu9l.mp4",
  "https://files.catbox.moe/h37qx1.mp4",
  "https://files.catbox.moe/ecgyx8.mp4",
  "https://files.catbox.moe/3l4gdl.mp4"
];
source.src = videos[Math.floor(Math.random() * videos.length)];
video.load();

startOverlay.addEventListener('click', () => {
  video.play().then(() => {
    overlay.style.opacity = 0;
    startOverlay.style.opacity = 0;
    video.style.opacity = 1;
    setTimeout(() => startOverlay.style.display = 'none', 1500);
  }).catch(err => console.warn("Video play blocked:", err));
});

// Cursor bloom
let mouseX = 0, mouseY = 0;
let bloomX = 0, bloomY = 0;
let targetSize = 20;

document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
document.addEventListener('mousedown', () => targetSize = 30);
document.addEventListener('mouseup', () => targetSize = 20);

function animateBloom() {
  bloomX += (mouseX - bloomX) * 0.15;
  bloomY += (mouseY - bloomY) * 0.15;
  cursor.style.left = bloomX + 'px';
  cursor.style.top = bloomY + 'px';
  const currentWidth = parseFloat(cursor.style.width) || 20;
  const currentHeight = parseFloat(cursor.style.height) || 20;
  cursor.style.width = currentWidth + (targetSize - currentWidth) * 0.2 + 'px';
  cursor.style.height = currentHeight + (targetSize - currentHeight) * 0.2 + 'px';
  requestAnimationFrame(animateBloom);
}
animateBloom();

// Snow effect
const snowflakes = [];
const maxSnow = 50;

function createSnowflake() {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.innerText = '‚ùÑ'; // snow emoji
  snow.style.left = Math.random() * window.innerWidth + 'px';
  snow.style.fontSize = 5 + Math.random() * 10 + 'px';
  snow.style.opacity = 0.5 + Math.random() * 0.5;
  document.body.appendChild(snow);
  snowflakes.push({
    el: snow,
    x: parseFloat(snow.style.left),
    y: -10,
    speed: 1 + Math.random() * 2,
    drift: (Math.random() - 0.5) * 1.5
  });
}

for(let i=0;i<maxSnow;i++) createSnowflake();

function animateSnow() {
  snowflakes.forEach(f => {
    f.y += f.speed;
    f.x += f.drift;
    if(f.y > window.innerHeight) {
      f.y = -10;
      f.x = Math.random() * window.innerWidth;
    }
    f.el.style.top = f.y + 'px';
    f.el.style.left = f.x + 'px';
  });
  requestAnimationFrame(animateSnow);
}
animateSnow();
</script>

</body>
</html>
