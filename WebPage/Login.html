<body>
    <!-- Audio Player -->
    <audio id="player" loop>
        <source src="Audio.mp3" type="audio/mp3">
    </audio>
    <script>
        const vAudio = document.getElementById("player");
        vAudio.volume = 0.3;
        let hasInit = false;

        function playMusic() {
            if (!hasInit) {
                hasInit = true;
                vAudio.play().catch((e) => console.log("Autoplay blocked:", e));
            }
        }

        document.addEventListener('click', playMusic);
    </script>

    <!-- Particle Container -->
    <div id="particles-js"></div>
