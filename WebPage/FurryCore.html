<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./src/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css">
    <title>FurryCore</title>
    <meta property="og:image" content="">
    <meta property="og:description" content="FurryCore, Best modified client for VRChat.">
    <meta property="og:title" content="FurryCore">

    <!-- Make all text red -->
    <style>
        body, p, div, footer, h1, h2, h3, h4, h5, h6, span, a {
            color: white !important;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 9999;
            opacity: 0;
            transition: opacity 8s ease;
            pointer-events: none;
        }

            #overlay.show {
                opacity: 1;
                pointer-events: auto;
            }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Black Fade Overlay -->
    <div id="overlay" class="show">
        <div style="color: red; font-size: 2em; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <p>Click to enter.</p>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="player" loop>
        <source src="Audio.mp3" type="audio/mp3">
    </audio>

    <!-- Particle Container -->
    <div id="particles-js"></div>

    <!-- Content -->
    <p class="ontop"></p>
    <div class="animate center">
        FurryCore
    </div>
    <div class="animate lower">
        <p>Welcome to FurryCore &lt;3</p>
    </div>
    <div class="animate lower">
    </div>
    <div class="animate lower">
        <p>
  <a href="https://google.com" target="_blank">Join our server now.</a>
		</p>
    </div>
    <div class="animate lower">
        <p>Invite Only (You need an invite code to get access).</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 FurryWare - Da fuck you mean nuh uh.</p>
    </footer>

    <!-- Scripts -->
    <script src="./src/particles.js"></script>
    <script>
        const overlay = document.getElementById("overlay");
        const vAudio = document.getElementById("player");
        let hasInit = false;

        function playMusicAndReveal() {
            if (!hasInit) {
                hasInit = true;
                vAudio.volume = 0.3;
                vAudio.play().catch((e) => console.log("Autoplay blocked:", e));

                // Fade out overlay
                overlay.classList.remove("show");

                // Init particles
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#ff0000" },
                        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                        opacity: { value: 1, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#ff0000",
                            opacity: 0.5,
                            width: 5
                        },
                        move: {
                            enable: true,
                            speed: 6,
                            direction: "none",
                            out_mode: "out"
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" }
                        },
                        modes: {
                            grab: {
                                distance: 200,
                                line_linked: { opacity: 1 }
                            },
                            attract: {
                                distance: 200,
                                duration: 0.4
                            },
                            repulse: { distance: 100 },
                            push: { particles_nb: 4 }
                        }
                    },
                    retina_detect: true
                });
            }
        }

        // Trigger on click
        document.addEventListener('click', playMusicAndReveal);

        // Fade in the overlay on load
        window.onload = () => {
            overlay.classList.add("show");
        };
    </script>
</body>
</html>
